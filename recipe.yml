app:
  packageName: com.homihq.event
  groupId: com.homihq.event
  artifactId: event-management-api
  description: Event Management API
  db: postgresql
  dbVersionManager : lb
  environments:
    - local
    - dev
    - stage
    - prod

dbConfig:
  schemaSelection:
    - matchSchema: author

  tableFilter:
    - matchName: "flyway_schema_history"
      exclude: "true"

  table:
    - name: article
      schema: author
      primaryKey:
        generator:
          className: identity
          param:
            name: param_name
            value: param_val
        keyColumn:
          - name: id

