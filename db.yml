- key: db2
  groupId: com.ibm.db2
  artifactId: jcc
- key: sqlserver
  groupId: com.microsoft.sqlserver
  artifactId: mssql-jdbc
- key: mysql
  groupId: com.mysql
  artifactId: mysql-connector-j
  jdbcUrl: 'jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME}'
- key: oracle
  groupId: com.oracle.database.jdbc
  artifactId: ojdbc8
- key: mariadb
  groupId: org.mariadb.jdbc
  artifactId: mariadb-java-client
- key: postgresql
  groupId: org.postgresql
  artifactId: postgresql
  jdbcUrl: 'jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME}?currentSchema=${DB_CURRENT_SCHEMA}'
